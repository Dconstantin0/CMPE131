{% extends "base.html" %} 

{% block content %}
<h2>Available Airport Information</h2>
{% for airport in airports %}
    <h1>{{ airport.airport_code }}</h1>
    <p><strong>Timezone:</strong> {{ airport.timezone }}</p>
    <p><strong>Terminals:</strong> {{ airport.terminal_info }}</p>
    <p><strong>Runways:</strong> {{ airport.runway_info }}</p>

    <a href="{{ airport.url_link }}" role="button" target="_blank">Airport Link</a>
{% endfor %} 
{% endblock %}
